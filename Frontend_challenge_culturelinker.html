<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message" maxlength="200" required></textarea>
                <p class="char-counter" id="char-counter">0/200 characters</p>
                <span class="error-message" id="message-error"></span>
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <p class="success-message" id="success-message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
